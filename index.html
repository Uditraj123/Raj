<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--jquery library-->

    <!--latest compiled javascript-->    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--icon k liye cdn use karo-->
    <script src="https://kit.fontawesome.com/7f1c7985f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-white p-2" style="background-color: black;">
        <div class="row">
            <div class="col-sm-12">
                <a class="mx-2 text-white" href="https://m.facebook.com/udit.shaw.9?ref=bookmarks"><i class="fab fa-facebook-square"></i></a>
                <a class="mx-2 text-white" href="https://www.instagram.com/uditshaw666/"><i class="fab fa-instagram"></i></a>
                <a class="mr-2 text-white" href="#"><i class="fab fa-whatsapp"></i></a>
                <a class="mr-2 text-white" href="#"><i class="fab fa-linkedin-in"></i></a>
                <a class="mr-2 text-white" href="#"><i class="fab fa-twitter"></i></a>
                <a class="mx-2 text-white float-right" href="#"><i class="fas fa-search"></i></a>
                </div>
        
        </div>
        </div>
    <div class="container-sm-fluid p-2 bg-dark text-light text-center">
        <h1 class="display-sm-1"><i class="fas fa-book-open text-info"></i> My <span class="text-info jello infinity delay-1s">Book</span> library</h1>
    </div>
    <div class="container">
        <form id="book-form">
            <div class="form_group">
            <label for="title"><b>title:</b></label>
            <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form_group">
            <label for="author"><b>author:</b></label>
            <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form_group">
            <label for="edition"><b>edition:</b></label>
            <input type="text" name="" id="edition" class="form-control">
            </div>
            <input type="submit" value="submit" class="btn btn-danger btn-block mt-4">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>edition</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
